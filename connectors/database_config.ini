# -----------------------------------------------
# PostgreSQL DDA Connector Configuration
# -----------------------------------------------
# This file contains connection parameters for accessing Blackboard DDA databases.
# Each key is explained below:
#
# host         : PostgreSQL host address (e.g., AWS RDS endpoint)
# bb_base_id   : Blackboard base ID used to construct full DB names (e.g., BBxxxxxxxxxxxx)
# user         : PostgreSQL username with read-only access
# password     : Password for the PostgreSQL user
# port         : Port number for PostgreSQL (default is 5432)
# sslmode      : SSL mode for secure connection. Valid options:
#                - disable      : No SSL
#                - allow        : Prefer SSL, fallback to non-SSL
#                - prefer       : Prefer SSL, fallback to non-SSL
#                - require      : Require SSL, no verification
#                - verify-ca    : Require SSL, verify CA
#                - verify-full  : Require SSL, verify CA and hostname
# sslrootcert  : Path to AWS RDS root certificate (PEM file)
#
# Example certificate path:
# sslrootcert=/path/to/aws/rds-combined-ca-bundle.pem

[postgresql]
host=YOUR_PG_HOST
bb_base_id=BBxxxxxxxxxxxx
user=YOUR_PG_USER
password=YOUR_PG_PASSWORD
port=5432
sslmode=verify-full
sslrootcert=/path/to/aws/rds-combined-ca-bundle.pem