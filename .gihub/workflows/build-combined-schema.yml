name: Build Combined Blackboard Schema

on:
  push:
    paths:
      - 'docs/schema-4000.10.0/schema/tables/**'
      - '.github/workflows/build-combined-schema.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine all table HTML files
        run: |
          SCHEMA_DIR="docs/schema-4000.10.0/schema"
          TABLE_DIR="$SCHEMA_DIR/tables"
          OUTFILE="$SCHEMA_DIR/all_tables_combined.html"

          echo "<!-- Combined Blackboard Learn schema tables -->" > "$OUTFILE"
          echo "<!-- Auto-generated by GitHub Actions -->" >> "$OUTFILE"

          # Find all HTML files under tables/, sorted, and concatenate
          find "$TABLE_DIR" -type f -name "*.html" | sort | while read f; do
            echo "" >> "$OUTFILE"
            echo "<!-- FILE:$f -->" >> "$OUTFILE"
            cat "$f" >> "$OUTFILE"
            echo "" >> "$OUTFILE"
          done

      - name: Commit combined file if changed
        run: |
          git config user.name "schema-bot"
          git config user.email "actions@users.noreply.github.com"

          git add docs/schema-4000.10.0/schema/all_tables_combined.html
          if ! git diff --cached --quiet; then
            git commit -m "Update combined schema tables"
            git push
          else
            echo "No changes to commit."
          fi
