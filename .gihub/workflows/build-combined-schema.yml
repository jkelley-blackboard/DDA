name: Build Combined Blackboard Schema

on:
  push:
    paths:
      - 'docs/schema-4000.10.0/schema/tables/**'
      - '.github/workflows/build-combined-schema.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine all table HTML files (recursive)
        shell: bash
        run: |
          set -euo pipefail
          SCHEMA_DIR="docs/schema-4000.10.0/schema"
          TABLE_DIR="$SCHEMA_DIR/tables"
          OUTFILE="$SCHEMA_DIR/all_tables_combined.html"

          echo "<!-- Combined Blackboard Learn schema tables -->" > "$OUTFILE"
          echo "<!-- Auto-generated by GitHub Actions -->" >> "$OUTFILE"
          echo "<!-- Source root: $TABLE_DIR -->" >> "$OUTFILE"
          echo "" >> "$OUTFILE"

          # Recursively find every *.html file below TABLE_DIR (sorted)
          mapfile -t FILES < <(find "$TABLE_DIR" -type f -name '*.html' | sort)

          echo "Found ${#FILES[@]} table files to combine."
          for f in "${FILES[@]}"; do
            {
              echo ""
              echo "<!-- FILE:${f#$SCHEMA_DIR/} -->"
              cat "$f"
              echo ""
            } >> "$OUTFILE"
          done

          # Basic size + first lines preview in logs
          echo "Output written to: $OUTFILE"
          wc -c "$OUTFILE" || true
          head -n 20 "$OUTFILE" || true

      - name: Commit combined file if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "schema-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/schema-4000.10.0/schema/all_tables_combined.html
          if ! git diff --cached --quiet; then
            git commit -m "Update combined schema tables (auto)"
            git push
          else
            echo "No changes to commit."
          fi